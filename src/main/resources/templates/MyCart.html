<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Book List </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
	<div class="col-md-4">
		<h1>My Cart page</h1>
	</div>
	<div class="col-md-4">
		<i>Welcome <b sec:authentication="name"></b>,
        your role is <b sec:authentication="principal.authorities"></b>
	</div>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
	</div>
<h1> This is my cart page where you are supported to see your items and can return to available page</h1>
    	
    	
    	<table class="table table-striped">
		<tr>
		    <th>Product</th>
		    <th>Own By </th>
		    
		    <th> </th>
		    <th> </th>
		</tr>  
    	<tr th:each = "item : ${user.ownItems}">
    		<td th:text="${item.productName}"></td>
    		<td th:text="${item.appuser.username}"></td>
    		   				
    	</tr>
     </table>
    	
    	
    	
    	
    	<div>
    	<form>				
     
  </form>
     </div>
          <a href="/afterLogin" class="btn btn-primary">Back to Available Items page </a>


    
     
    
	
</div>	    	
</body>
</html>
